version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: web/backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./web/backend:/app/web/backend
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./web/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped
